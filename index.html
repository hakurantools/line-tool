<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE共有ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LINE共有ツール</h1>
    <label for="message">メッセージ:</label>
    <textarea id="message" placeholder="共有したい内容を入力" rows="5"></textarea>
    <br>
    <label for="breaks">改行数:</label>
    <input id="breaks" type="number" min="1" max="1000" value="1">
    <br>
    <button id="start">送信開始</button>
    <button id="stop">共有停止</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
